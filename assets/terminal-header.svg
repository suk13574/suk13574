<!-- assets/terminal-header.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">
  <defs>
    <style>
      .mono { font-family: JetBrains Mono, Consolas, "Courier New", monospace; }
      .green { fill:#00FF00; }
      .title { font-size:28px; font-weight:700; }
      .subtitle { font-size:16px; opacity:.9; }
      .line { font-size:16px; }
      .blink { animation: blink 1.1s steps(1, end) infinite; }
      @keyframes blink { 0%,49% {opacity:1;} 50%,100% {opacity:0;} }
    </style>
  </defs>

  <!-- 전체 배경 (README의 검은 카드 느낌) -->
  <rect x="0" y="0" width="900" height="280" rx="14" fill="#000000"></rect>

  <!-- 헤더 텍스트 -->
  <text x="450" y="60" text-anchor="middle" class="mono green title">$ Hello, I'm Hyesook</text>
  <text x="450" y="88" text-anchor="middle" class="mono green subtitle">Welcome to my GitHub</text>

  <!-- 코드 박스 -->
  <rect x="20" y="110" width="860" height="150" rx="10" fill="#0a0a0a" opacity="0.95"></rect>
  
  <!-- 좌측 패딩(40px 느낌)으로 텍스트 시작 x=60 -->
  <g class="mono green">
    <text x="60" y="145" class="line">&gt; echo "✔ Backend Intern  (2023.01 - 2023.04) @ mobileappdev"</text>
    <text x="60" y="175" class="line">&gt; echo "✔ Cloud Engineer  (2023.08 - 2025.07) @ Megazone Cloud"</text>
    <text x="60" y="205" class="line">
      &gt; echo "✔ DevOps Engineer (2025.08 - now)     @ Supergate"
      <!-- 깜빡이는 커서 -->
      <tspan class="blink"> ▊</tspan>
    </text>
  </g>
</svg>
